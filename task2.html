<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Table</title>
    <style>
       table,td,th{
           text-align: center; 
           border: 3px solid rgba(0, 0, 0, 0.661);
           border-collapse: collapse;
           padding: 5px;
           margin: auto;
           margin-top: 10%;
           border-style: groove;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6"><h1><i>Top Tech Companies</i></h1></th>
        </tr>
        <tr>
            <th>
                NAME
            </th>
            <th>
                SYMBOL
            </th>
            <th>
                CUREENT
            </th>
            <th>
                52WK HI
            </th>
            <th>
                52WK LO
            </th>
            <th>
                P/E RATIO
            </th>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>MSFT</td>
            <td>114</td>
            <td>119</td>
            <td>101</td>
            <td>28.4</td>
        </tr>
        <tr>
            <td>Google</td>
            <td>GOOG</td>
            <td>1519</td>
            <td>1619</td>
            <td>1215</td>
            <td>24.8</td>
        </tr>
        <tr>
            <td>Facebook</td>
            <td>FB</td>
            <td>281</td>
            <td>307.5</td>
            <td>211.4</td>
            <td>52.5</td>
        </tr>
        <tr>
            <td>Amazon</td>
            <td>AMZN</td>
            <td>3345.4</td>
            <td>1689.5</td>
            <td>2700.2</td>
            <td>88.2</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>AAPL</td>
            <td>123.5</td>
            <td>109.1</td>
            <td>101.6</td>
            <td>18.6</td>
        </tr>
    </table>
</body>
</html>
